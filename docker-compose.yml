#      context: .
#      dockerfile: Dockerfile
#    image: orca/service
#    ports:
#      - "8090:8000"
#    container_name: orca-service

  selenium-hub:
    image: selenium/hub:4.4.0-20220812
    container_name: selenium-hub
    environment:
      - SE_NODE_MAX_SESSIONS=9
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"